<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  overflow:hidden;
  position:relative;
}

/* ===== FLOATING HEARTS ===== */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 7s linear infinite;
  opacity:.7;
}

@keyframes float{
  from{transform:translateY(100vh) scale(.8);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-10vh) scale(1.2);opacity:0}
}

/* ===== ANIMATED CHARACTERS ===== */
.characters{
  position:absolute;
  top:12%;
  width:100%;
  display:flex;
  justify-content:space-between;
  padding:0 12%;
  pointer-events:none;
}

.character{
  font-size:70px;
  animation:bounce 3s infinite ease-in-out;
}

.character.right{
  animation-delay:1.5s;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

/* ===== LOGIN CARD ===== */
.login-card{
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(12px);
  border-radius:28px;
  padding:42px 32px;
  width:100%;
  max-width:380px;
  text-align:center;
  box-shadow:0 18px 45px rgba(0,0,0,.2);
  z-index:5;
  animation:slideUp 1s ease;
}

@keyframes slideUp{
  from{transform:translateY(60px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.login-card h1{
  font-family:'Dancing Script',cursive;
  font-size:2.8rem;
  color:#e91e63;
}

.login-card p{
  font-size:14px;
  color:#666;
  margin:10px 0 25px;
}

/* ===== INPUT ===== */
.input{
  margin-bottom:18px;
}

.input input{
  width:100%;
  padding:14px 18px;
  border-radius:22px;
  border:none;
  background:#f6f6f6;
  font-size:14px;
  outline:none;
}

.input input:focus{
  box-shadow:0 0 0 2px rgba(233,30,99,.35);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#e91e63;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#d81b60;
}

/* ===== ERROR ===== */
.error{
  color:#e53935;
  font-size:13px;
  margin-top:14px;
  display:none;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:22px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<!-- Animated Characters -->


<!-- Login Card -->
<div class="login-card">
  <h1>Welcome ðŸ’•</h1>
  <p>Only special hearts can enter</p>

  <div class="input">
    <input type="text" id="username" placeholder="Your Name">
  </div>

  <div class="input">
    <input type="password" id="password" placeholder="Secret Code ðŸ’–">
  </div>

  <button onclick="login()">Enter Our World</button>

  <div class="error" id="error">Wrong name or secret ðŸ’”</div>

  <div class="footer">
    Made with love, just for us ðŸ’ž
  </div>
</div>

<script>
/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="ðŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*4)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},800);

/* Login Logic (case-insensitive) */
function login(){
  const user=document.getElementById("username").value.trim().toLowerCase();
  const pass=document.getElementById("password").value.trim().toLowerCase();

  const correctUser="anya";
  const correctPass="forever";

  if(user===correctUser && pass===correctPass){
    localStorage.setItem("loggedIn","true");
    window.location.href="pages/home.html";
  }else{
    document.getElementById("error").style.display="block";
  }
}

/* Hide error while typing */
document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("input",()=>{
    document.getElementById("error").style.display="none";
  });
});
</script>

</body>
</html>
