<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glass Login ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* ===== BACKGROUND ===== */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;

  background-image:url("1.jpg"); /* CHANGE IMAGE */
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  position:relative;
  overflow:hidden;
}

/* ===== DARK + COLOR OVERLAY ===== */
body::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    135deg,
    rgba(255,105,180,.35),
    rgba(138,43,226,.35)
  );
  z-index:0;
}

/* ===== GLASS CARD ===== */
.glass-card{
  position:relative;
  z-index:2;

  width:100%;
  max-width:380px;
  padding:45px 35px;

  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);

  border-radius:28px;
  border:1px solid rgba(255,255,255,.35);

  box-shadow:
    0 25px 50px rgba(0,0,0,.35),
    inset 0 0 0 1px rgba(255,255,255,.2);

  text-align:center;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.glass-card h1{
  font-size:2.2rem;
  color:#fff;
  font-weight:600;
}

.glass-card p{
  font-size:14px;
  color:rgba(255,255,255,.8);
  margin:10px 0 28px;
}

/* ===== INPUTS ===== */
.input{
  margin-bottom:18px;
}

.input input{
  width:100%;
  padding:14px 18px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(255,255,255,.25);
  color:#fff;
  font-size:14px;
  outline:none;
}

.input input::placeholder{
  color:rgba(255,255,255,.8);
}

.input input:focus{
  border-color:#ff69b4;
  box-shadow:0 0 0 2px rgba(255,105,180,.35);
}

/* ===== BUTTON ===== */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ff69b4,#8a2be2);
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(0,0,0,.35);
}

/* ===== ERROR ===== */
.error{
  margin-top:14px;
  font-size:13px;
  color:#ffd1dc;
  display:none;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:22px;
  font-size:12px;
  color:rgba(255,255,255,.75);
}
</style>
</head>

<body>

<div class="glass-card">
  <h1>Welcome Back ðŸ’–</h1>
  <p>Enter the secret world</p>

  <div class="input">
    <input type="text" id="username" placeholder="Username">
  </div>

  <div class="input">
    <input type="password" id="password" placeholder="Password">
  </div>

  <button onclick="login()">Login</button>

  <div class="error" id="error">Invalid credentials ðŸ’”</div>

  <div class="footer">
    Made with glass & love âœ¨
  </div>
</div>

<script>
function login(){
  const user = username.value.trim().toLowerCase();
  const pass = password.value.trim().toLowerCase();

  if(user === "anya" && pass === "forever"){
    window.location.href = "pages/home.html";
  }else{
    error.style.display = "block";
  }
}

document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("input",()=> error.style.display="none");
});
</script>

</body>
</html>
