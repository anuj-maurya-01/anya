<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Secret Door ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top,#ffe1ec,#ff9a9e,#fecfef);
  overflow:hidden;
}

/* ===== PARTICLES ===== */
.particle{
  position:absolute;
  width:8px;
  height:8px;
  background:#ff5fa2;
  border-radius:50%;
  opacity:.6;
  animation:particle 8s linear infinite;
}

@keyframes particle{
  from{transform:translateY(110vh) scale(.3);opacity:0}
  30%{opacity:1}
  to{transform:translateY(-10vh) scale(1.2);opacity:0}
}

/* ===== LOGIN CARD ===== */
.login-card{
  background:rgba(255,255,255,.93);
  backdrop-filter:blur(20px);
  border-radius:35px;
  padding:50px 40px;
  width:100%;
  max-width:440px;
  text-align:center;
  box-shadow:
    0 30px 80px rgba(0,0,0,.25),
    inset 0 0 35px rgba(255,105,180,.2);
  position:relative;
  z-index:10;
  animation:zoomIn .9s ease;
}

@keyframes zoomIn{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1)}
}

/* ===== GLOW RING ===== */
.glow-ring{
  position:absolute;
  inset:-6px;
  border-radius:40px;
  background:linear-gradient(135deg,#ff5fa2,#ffc1d9,#ff5fa2);
  filter:blur(18px);
  opacity:.6;
  z-index:-1;
}

/* ===== TITLE ===== */
.login-card h1{
  font-family:'Dancing Script',cursive;
  font-size:3.2rem;
  color:#e91e63;
}

.login-card p{
  font-size:14px;
  color:#666;
  margin:10px 0 30px;
}

/* ===== INPUTS ===== */
.input-group{
  margin-bottom:22px;
}

.input-group input{
  width:100%;
  padding:15px 20px;
  border:none;
  border-radius:35px;
  background:#f6f6f6;
  outline:none;
  font-size:15px;
  transition:.3s;
}

.input-group input:focus{
  background:#fff;
  box-shadow:0 0 0 4px rgba(233,30,99,.25);
}

/* ===== BUTTON ===== */
.login-btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ff3f81,#e91e63);
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  letter-spacing:.6px;
  transition:.4s;
  box-shadow:0 15px 35px rgba(233,30,99,.5);
}

.login-btn:hover{
  transform:translateY(-3px) scale(1.02);
  box-shadow:0 20px 45px rgba(233,30,99,.7);
}

/* ===== SUCCESS ===== */
.success{
  color:#2e7d32;
  font-size:14px;
  margin-top:14px;
  display:none;
}

/* ===== ERROR ===== */
.error{
  color:#e53935;
  font-size:14px;
  margin-top:14px;
  display:none;
}

/* ===== FOOTER ===== */
.footer{
  margin-top:25px;
  font-size:13px;
  color:#777;
}

/* ===== HEART CORNER ===== */
.corner-heart{
  position:absolute;
  top:-18px;
  left:-18px;
  background:#e91e63;
  color:#fff;
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.5rem;
  box-shadow:0 12px 30px rgba(233,30,99,.6);
}
</style>
</head>

<body>

<div class="login-card">
  <div class="glow-ring"></div>
  <div class="corner-heart">ðŸ’ž</div>

  <h1>Our Secret Door</h1>
  <p>Only love knows the password âœ¨</p>

  <div class="input-group">
    <input type="text" id="username" placeholder="Your Name ðŸ’•">
  </div>

  <div class="input-group">
    <input type="password" id="password" placeholder="Secret Word ðŸ”">
  </div>

  <button class="login-btn" onclick="login()">Unlock Love</button>

  <div class="error" id="error">Wrong name or secret ðŸ’”</div>
  <div class="success" id="success">Welcome back, my love ðŸ’–</div>

  <div class="footer">
    A place where hearts feel safe ðŸ’«
  </div>
</div>

<script>
/* ===== PARTICLES ===== */
setInterval(()=>{
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),9000);
},500);

/* ===== LOGIN LOGIC (CASE INSENSITIVE USER) ===== */
function login(){
  const user=document.getElementById("username").value.trim().toLowerCase();
  const pass=document.getElementById("password").value;

  const correctUser="anya";
  const correctPass="forever";

  document.getElementById("error").style.display="none";
  document.getElementById("success").style.display="none";

  if(user===correctUser && pass===correctPass){
    document.getElementById("success").style.display="block";
    setTimeout(()=>{
      window.location.href="index.html";
    },1400);
  }else{
    document.getElementById("error").style.display="block";
  }
}

/* Hide error on typing */
document.querySelectorAll("input").forEach(i=>{
  i.addEventListener("input",()=>{
    document.getElementById("error").style.display="none";
  });
});

/* Enter key */
document.addEventListener("keydown",e=>{
  if(e.key==="Enter") login();
});
</script>

</body>
</html>
