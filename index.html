<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Roboto',sans-serif;background:#000;color:#fff;overflow-x:hidden;line-height:1.6;}
h1,h2,h3{font-family:'Playfair Display',serif;}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,.9);
  backdrop-filter:blur(20px);
  padding:1rem;
  z-index:1000;
}
.nav-container{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.nav-links{
  list-style:none;
  display:flex;
  gap:2rem;
}
.nav-links a{
  font-size:1.05rem;
  transition:.3s;
}
.nav-links a:hover{color:#ff6b9d;}

.hamburger {
  display: none;
}

/* MOBILE */
@media (max-width: 768px) {

  .hamburger {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    z-index: 1001;
  }

  .hamburger span {
    width: 25px;
    height: 3px;
    background: #ffffff;
    margin: 4px 0;
    border-radius: 4px;
  }

  .nav-links {
    display: none !important;   /* OVERRIDES old CSS */
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.95);
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
  }

  .nav-links.show {
    display: flex !important;
  }
}
/* HERO */
.hero{
  height:100vh;
  background:
    linear-gradient(135deg,rgba(0,0,0,.8),rgba(20,0,40,.7)),
    url('assets/madam_ji/Lehenga 01.jpg') center/cover no-repeat fixed;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding-top:80px;
}
.hero h1{
  font-size:4rem;
  letter-spacing:.25em;
  text-transform:uppercase;
}
.hero p{font-size:1.5rem;margin-top:1rem;}
.cta-button{
  margin-top:2rem;
  padding:1rem 2.5rem;
  border-radius:50px;
  border:2px solid #ff6b9d;
  background:transparent;
  color:#fff;
}

/* SECTIONS */
section{
  padding:7rem 2rem;
  text-align:center;
}
.section-title{
  font-size:3rem;
  margin-bottom:2rem;
}

/* STORY */
.story-cards{
  display:flex;
  overflow-x:auto;
  gap:2rem;
}
.story-card{
  flex:0 0 300px;
  background:rgba(255,255,255,.05);
  border-radius:20px;
}
.story-card img{
  width:100%;
  border-radius:20px 20px 0 0;
}
.story-content{padding:1.5rem;}

/* GALLERY */
.moments-gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
}
.moments-gallery img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:20px;
  cursor:pointer;
}

/* LIGHTBOX */
.lightbox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  z-index:2000;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.lightbox img{max-width:90%;max-height:80vh;}
.close{position:absolute;top:20px;right:40px;font-size:2rem;cursor:pointer;}
.prev,.next{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:2rem;
  background:none;
  color:#fff;
  border:none;
  cursor:pointer;
}
.prev{left:20px;}
.next{right:20px;}

/* FOOTER */
footer{
  padding:2rem;
  text-align:center;
  color:#aaa;
}

<!-- LIGHTBOX JS -->
<script>
const images=document.querySelectorAll('.moments-gallery img');
const lightbox=document.createElement('div');
lightbox.className='lightbox';
lightbox.innerHTML=`
<span class="close">&times;</span>
<button class="prev">&#10094;</button>
<img>
<button class="next">&#10095;</button>`;
document.body.appendChild(lightbox);

const img=lightbox.querySelector('img');
let index=0;

images.forEach((el,i)=>el.onclick=()=>{
  img.src=el.src;
  index=i;
  lightbox.style.display='flex';
});

lightbox.querySelector('.close').onclick=()=>lightbox.style.display='none';
lightbox.querySelector('.prev').onclick=()=>show(index-1);
lightbox.querySelector('.next').onclick=()=>show(index+1);

function show(i){
  index=(i+images.length)%images.length;
  img.src=images[index].src;
}
</script>
