<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our First Day Chats üíå</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

  <style>
    /* ================= BASE ================= */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fcbad3);
      color: #333;
      overflow-x: hidden;
    }

    /* ================= BACKGROUND ================= */
    .hearts-bg {
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="20">üíñ</text></svg>');
      background-size: 50px 50px;
      opacity: 0.1;
      z-index: -1;
    }

    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: #e91e63;
      animation: rise 6s linear infinite;
    }

    @keyframes rise {
      from { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    /* ================= NAVBAR ================= */
    nav.navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 40px;
      margin: 15px auto;
      padding: 12px 20px;
      max-width: 92%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      position: relative;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 600;
      color: #e91e63;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: #e91e63;
      margin: 4px 0;
      border-radius: 4px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #e91e63;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: #e91e63;
      color: #fff;
    }

    /* ================= MOBILE NAV ================= */
    @media (max-width: 768px) {

      .hamburger {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 70px;
        left: 5%;
        width: 90%;
        background: rgba(255,255,255,0.98);
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 20px 0;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      }

      .nav-links.show {
        display: flex;
      }
    }

    /* ================= TITLE ================= */
    h1.glow-text {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #e91e63;
      text-align: center;
      margin: 40px 0 20px;
      text-shadow: 0 0 10px #ffb6c1, 0 0 25px #e91e63;
      z-index: 2;
      position: relative;
    }

    /* ================= GALLERY ================= */
    .chat-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
      z-index: 2;
      position: relative;
    }

    .chat-gallery img {
      max-width: 90%;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .chat-gallery img:hover {
      transform: scale(1.04);
    }

    /* ================= LIGHTBOX ================= */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 2000;
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 12px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    /* ================= FOOTER ================= */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.85);
      margin-top: 40px;
      border-radius: 20px 20px 0 0;
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="hearts-bg"></div>
  <div class="floating-hearts" id="floating-hearts"></div>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">üíñ Our Eternal Bond</div>

      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>

      <ul class="nav-links" id="navLinks">
        <li><a href="timer.html">Our Time</a></li>
        <li><a href="heartbeat.html">Our Heartbeat</a></li>
        <li><a href="notes.html">Love Notes</a></li>
        <li><a href="messages.html">Messages</a></li>
        <li><a href="dates.html">Dates</a></li>
        <li><a href="moments.html">Cute Moments</a></li>
        <li><a href="confession.html">Confession</a></li>
        <li><a href="letters.html">Letters</a></li>
        <li><a href="chats.html" class="active">First Day Chats</a></li>
        <li><a href="qa.html">Q&A</a></li>
      </ul>
    </div>
  </nav>

  <!-- TITLE -->
  <h1 class="glow-text">üíå Our First Day Chats üíå</h1>

  <!-- GALLERY -->
  <div class="chat-gallery">
    <img src="../assets/chats/Chat1.jpg">
    <img src="../assets/chats/Chat2.jpg">
    <img src="../assets/chats/Chat3.jpg">
    <img src="../assets/chats/Chat4.jpg">
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightboxImg">
  </div>

  <footer>Made with ‚ù§Ô∏è to remember our first conversation forever.</footer>

  <!-- ================= JS ================= -->
  <script>
    // Hamburger toggle
    document.getElementById("hamburger").onclick = () => {
      document.getElementById("navLinks").classList.toggle("show");
    };

    // Floating hearts
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíñ";
      h.style.left = Math.random() * 100 + "vw";
      document.getElementById("floating-hearts").appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 900);

    // Lightbox
    const imgs = document.querySelectorAll(".chat-gallery img");
    const lb = document.getElementById("lightbox");
    const lbImg = document.getElementById("lightboxImg");

    imgs.forEach(img => {
      img.onclick = () => {
        lb.style.display = "flex";
        lbImg.src = img.src;
      };
    });

    function closeLightbox() {
      lb.style.display = "none";
    }

    lb.onclick = e => {
      if (e.target === lb) closeLightbox();
    };
  </script>

</body>
</html>
