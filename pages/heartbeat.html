<script>
/* ===== HAMBURGER ===== */
document.getElementById("hamburger").onclick=()=>{
  document.getElementById("navLinks").classList.toggle("show");
};

/* ===== HEART ANIMATION + AUDIO ===== */
window.requestAnimationFrame =
window.requestAnimationFrame ||
window.webkitRequestAnimationFrame ||
window.mozRequestAnimationFrame ||
function(cb){setTimeout(cb,16)};

var isMobile=/android|iphone|ipad|ipod/i.test(navigator.userAgent);
var loaded=false;

function init(){
if(loaded) return;
loaded=true;

const audio=document.getElementById("hb");
audio.volume=1;
window.addEventListener("click",()=>audio.play(),{once:true});

const canvas=document.getElementById("heart");
const ctx=canvas.getContext("2d");
let koef=isMobile?0.5:1;

function resize(){
  canvas.width=koef*innerWidth;
  canvas.height=koef*innerHeight;
}
resize();
window.addEventListener("resize",resize);

const rand=Math.random;
let points=[],target=[],particles=[];
let dr=isMobile?0.3:0.1;

function heartPos(t){
  return [
    Math.pow(Math.sin(t),3),
    -(15*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))
  ];
}

function scale(p,sx,sy){
  return [p[0]*sx,p[1]*sy];
}

for(let i=0;i<Math.PI*2;i+=dr){
  points.push(scale(heartPos(i),210,13));
  points.push(scale(heartPos(i),150,9));
  points.push(scale(heartPos(i),90,5));
}

let count=points.length;

for(let i=0;i<count;i++){
  particles.push({
    vx:0,vy:0,q:~~(rand()*count),
    speed:rand()+5,force:0.7+0.2*rand(),
    trace:Array.from({length:isMobile?20:50},()=>({x:rand()*canvas.width,y:rand()*canvas.height})),
    color:`hsla(0,${~~(40*rand()+60)}%,${~~(60*rand()+20)}%,.3)`
  });
}

let time=0;
function pulse(kx,ky){
  for(let i=0;i<count;i++){
    target[i]=[
      canvas.width/2 + points[i][0]*kx,
      canvas.height/2 + points[i][1]*ky
    ];
  }
}

function loop(){
  let n=-Math.cos(time);
  pulse((1+n)*0.5,(1+n)*0.5);
  time+=0.01;

  ctx.fillStyle="rgba(0,0,0,.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach(p=>{
    let q=target[p.q];
    let dx=p.trace[0].x-q[0];
    let dy=p.trace[0].y-q[1];
    let len=Math.sqrt(dx*dx+dy*dy)||1;

    p.vx+=-dx/len*p.speed;
    p.vy+=-dy/len*p.speed;

    p.trace[0].x+=p.vx;
    p.trace[0].y+=p.vy;

    p.vx*=p.force;
    p.vy*=p.force;

    for(let i=p.trace.length-1;i>0;i--){
      p.trace[i].x+=0.4*(p.trace[i-1].x-p.trace[i].x);
      p.trace[i].y+=0.4*(p.trace[i-1].y-p.trace[i].y);
    }

    ctx.fillStyle=p.color;
    p.trace.forEach(t=>ctx.fillRect(t.x,t.y,1,1));
  });

  requestAnimationFrame(loop);
}
loop();
}

document.readyState==="loading"
?document.addEventListener("DOMContentLoaded",init)
:init();
</script>
