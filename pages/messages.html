/* ===============================
   MESSAGE NAVIGATION LOGIC
================================ */
let currentIndex = 0;

const titleEl = document.getElementById("msgTitle");
const text1El = document.getElementById("msgText1");
const text2El = document.getElementById("msgText2");
const gifEl   = document.getElementById("msgGif");

function showMessage(index) {
  if (!messages[index]) return;

  titleEl.textContent = messages[index].title;
  text1El.textContent = messages[index].text1;
  text2El.textContent = messages[index].text2;
  gifEl.src = messages[index].gif;
}

function nextMsg() {
  currentIndex = (currentIndex + 1) % messages.length;
  showMessage(currentIndex);
}

function prevMsg() {
  currentIndex = (currentIndex - 1 + messages.length) % messages.length;
  showMessage(currentIndex);
}

/* ===============================
   INITIAL LOAD
================================ */
document.addEventListener("DOMContentLoaded", () => {
  showMessage(currentIndex);
});
