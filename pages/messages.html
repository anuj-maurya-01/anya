<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #ffd1dc, #ffc1d6);
      min-height: 100vh;
      color: #555;
      overflow-x: hidden;
    }

    /* ===== BACKGROUND HEARTS ===== */
    .heart {
      position: fixed;
      font-size: 18px;
      z-index: -1;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      margin: 15px auto;
      padding: 12px 18px;
      border-radius: 40px;
      max-width: 92%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 600;
      color: #e75480;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: #e75480;
      margin: 4px 0;
      border-radius: 4px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 14px;
    }

    .nav-links a {
      text-decoration: none;
      color: #e75480;
      font-size: 14px;
      padding: 6px 14px;
      border-radius: 20px;
      transition: .3s;
    }

    .nav-links a.active,
    .nav-links a:hover {
      background: #e75480;
      color: #fff;
    }

    /* ===== MOBILE NAV ===== */
    @media(max-width:768px){
      .hamburger { display: flex; }
      .nav-links {
        position: absolute;
        top: 65px;
        left: 5%;
        width: 90%;
        background: rgba(255, 255, 255, 0.97);
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 20px 0;
        border-radius: 25px;
        box-shadow: 0 10px 25px rgba(0,0,0,.2);
      }
      .nav-links.show { display: flex; }
    }

    /* ===== MESSAGE CARD ===== */
    .card {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 40px 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      position: relative;
    }

    .card h1 {
      font-family: "Great Vibes", cursive;
      color: #e75480;
      font-size: 42px;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 16px;
      line-height: 1.8;
      margin-bottom: 15px;
      color: #666;
    }

    .card img {
      width: 100%;
      max-width: 280px;
      margin-top: 25px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    
    .card img:hover {
      transform: scale(1.05);
    }

    /* ===== NAVIGATION BUTTONS ===== */
    .nav-btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .nav-btns button {
      background: #ff7fa6;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      transition: 0.3s;
    }

    .nav-btns button:hover {
      background: #ff5f95;
      transform: translateY(-2px);
    }

    /* ===== FOOTER ===== */
    footer {
      background: #ffe6ee;
      margin: 20px;
      padding: 15px;
      border-radius: 25px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <nav class="navbar">
  <div class="nav-container">
    <div class="logo">üíñOur Messages</div>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="pages/timer.html">Our Time</a></li>
      <li><a href="pages/heartbeat.html">Our Heartbeat</a></li>
      <li><a href="pages_notes.html">Love Notes</a></li>
      <li><a href="pages/messages.html" class="active">Messages</a></li>
      <li><a href="pages/dates.html">Dates</a></li>
      <li><a href="pages/moments.html">Cute Moments</a></li>
      <li><a href="pages/letters.html">Letters</a></li>
      <li><a href="pages/confession.html">Confession</a></li>
      <li><a href="pages/chats.html">Chats</a></li>
      <li><a href="pages/qa.html">Q&A</a></li>
    </ul>
  </div>
  </nav>

  <div class="card">
    <h1 id="msgTitle">Dear My Love üíï</h1>
    <p id="msgText1"></p>
    <p id="msgText2"></p>
    <img src="assets/images/hug.png" alt="Love Sketch" onerror="this.src='https://via.placeholder.com/320x240?text=Love+Always'">
  </div>

  <div class="nav-btns">
    <button onclick="prevMsg()">‚Üê Previous</button>
    <button onclick="nextMsg()">Next ‚Üí</button>
  </div>

  <footer>
    Made with ‚ù§Ô∏è for our eternal love. Forever and always.
  </footer>

  <script>
    /* Hamburger Menu Toggle */
    document.getElementById("hamburger").onclick = () => {
      document.getElementById("navLinks").classList.toggle("show");
    };

    /* Messages Data */
    const messages = [
      {
        title: "Dear My Love üíï",
        text1: "Every heartbeat writes your name on the pages of my soul.",
        text2: "Loving you is my favorite story."
      },
      {
        title: "My Safe Place üíñ",
        text1: "In your arms I found my home.",
        text2: "No matter where life takes us, my heart belongs to you."
      },
      {
        title: "Forever Us üí´",
        text1: "I don‚Äôt need a perfect life.",
        text2: "I just need you beside me forever."
      }
    ];

    let index = 0;
    const titleEl = document.getElementById("msgTitle");
    const p1El = document.getElementById("msgText1");
    const p2El = document.getElementById("msgText2");

    function update() {
      titleEl.innerText = messages[index].title;
      p1El.innerText = messages[index].text1;
      p2El.innerText = messages[index].text2;
    }

    // Initial update
    update();

    function nextMsg() {
      index = (index + 1) % messages.length;
      update();
    }

    function prevMsg() {
      index = (index - 1 + messages.length) % messages.length;
      update();
    }

    /* Floating hearts animation */
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíñ";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 900);
  </script>

</body>
</html>
