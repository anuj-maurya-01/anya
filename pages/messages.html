<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messages üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif}

body{
  background:linear-gradient(to bottom,#ffd1dc,#ffc1d6);
  min-height:100vh;
  color:#555;
  overflow-x:hidden;
}

/* ===== BACKGROUND HEARTS ===== */
.heart{
  position:fixed;
  font-size:18px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* ===== NAVBAR ===== */
.navbar{
  background:#ffe6ee;
  margin:15px auto;
  padding:12px 18px;
  border-radius:40px;
  max-width:92%;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  position:relative;
  z-index:1000;
}

.nav-container{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:600;
  color:#e75480;
}

.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
}

.hamburger span{
  width:26px;
  height:3px;
  background:#e75480;
  margin:4px 0;
  border-radius:4px;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:14px;
}

.nav-links a{
  text-decoration:none;
  color:#e75480;
  font-size:14px;
  padding:6px 14px;
  border-radius:20px;
  transition:.3s;
}

.nav-links a.active,
.nav-links a:hover{
  background:#ff9dbb;
  color:#fff;
}

/* ===== MOBILE NAV ===== */
@media(max-width:768px){
  .hamburger{display:flex}

  .nav-links{
    position:absolute;
    top:65px;
    left:5%;
    width:90%;
    background:#ffe6ee;
    flex-direction:column;
    align-items:center;
    display:none;
    padding:20px 0;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
  }

  .nav-links.show{display:flex}
}

/* ===== MESSAGE CARD ===== */
.card{
  max-width:900px;
  background:#fff;
  margin:40px auto;
  padding:35px 25px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
}

.card h1{
  font-family:"Great Vibes",cursive;
  color:#e75480;
  font-size:38px;
  margin-bottom:15px;
}

.card p{
  font-size:15px;
  line-height:1.7;
  margin-bottom:15px;
  color:#666;
}

.card img{
  width:100%;
  max-width:320px;
  margin-top:20px;
  border-radius:15px;
}

/* ===== BUTTONS ===== */
.nav-btns{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:40px;
}

.nav-btns button{
  background:#ff7fa6;
  border:none;
  color:white;
  padding:10px 22px;
  border-radius:25px;
  font-size:14px;
  cursor:pointer;
  box-shadow:0 8px 18px rgba(0,0,0,0.15);
}

.nav-btns button:hover{background:#ff5f95}

/* ===== FOOTER ===== */
footer{
  background:#ffe6ee;
  margin:15px;
  padding:12px;
  border-radius:25px;
  text-align:center;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-container">
    <div class="logo">üíñ Our Messages</div>

    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>

    <ul class="nav-links" id="navLinks">
      <li><a href="timer.html">Our Time</a></li>
      <li><a href="heartbeat.html">Our Heartbeat</a></li>
      <li><a href="notes.html">Love Notes</a></li>
      <li><a href="messages.html" class="active">Messages</a></li>
      <li><a href="dates.html">Dates</a></li>
      <li><a href="moments.html">Cute Moments</a></li>
      <li><a href="confession.html">Confession</a></li>
      <li><a href="chats.html">First Chats</a></li>
      <li><a href="letters.html">Letters</a></li>
      <li><a href="qa.html">Q&A</a></li>
    </ul>
  </div>
</nav>

<!-- MESSAGE CARD -->
<div class="card">
  <h1>Dear My Love üíï</h1>
  <p></p>
  <p></p>
  <img src="assets/images/hug.png" alt="Love Sketch">
</div>

<!-- NAV BUTTONS -->
<div class="nav-btns">
  <button onclick="prevMsg()">‚Üê Previous</button>
  <button onclick="nextMsg()">Next ‚Üí</button>
</div>

<footer>
  Made with ‚ù§Ô∏è for our eternal love. Forever and always.
</footer>

<script>
/* Hamburger */
document.getElementById("hamburger").onclick=()=>{
  document.getElementById("navLinks").classList.toggle("show");
};

/* Messages */
const messages=[
  {
    title:"Dear My Love üíï",
    text1:"Every heartbeat writes your name on the pages of my soul.",
    text2:"Loving you is my favorite story."
  },
  {
    title:"My Safe Place üíñ",
    text1:"In your arms I found my home.",
    text2:"No matter where life takes us, my heart belongs to you."
  },
  {
    title:"Forever Us üí´",
    text1:"I don‚Äôt need a perfect life.",
    text2:"I just need you beside me forever."
  }
];

let index=0;
const title=document.querySelector(".card h1");
const p=document.querySelectorAll(".card p");

function update(){
  title.innerText=messages[index].title;
  p[0].innerText=messages[index].text1;
  p[1].innerText=messages[index].text2;
}
update();

function nextMsg(){
  index=(index+1)%messages.length;
  update();
}
function prevMsg(){
  index=(index-1+messages.length)%messages.length;
  update();
}

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},900);
</script>

</body>
</html>
