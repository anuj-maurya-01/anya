<style>
/* ========== BASE ========== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fecfef);
  color:#333;
  overflow-x:hidden;
}

/* ========== BACKGROUND ========== */
.hearts-bg{
  position:fixed;
  inset:0;
  background-image:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="20">üíñ</text></svg>');
  background-size:50px 50px;
  opacity:.1;
  z-index:-2;
}

.floating-hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}

.heart{
  position:absolute;
  font-size:2rem;
  color:#e91e63;
  animation:rise 6s linear infinite;
}

@keyframes rise{
  from{transform:translateY(100vh);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* ========== NAVBAR ========== */
.navbar{
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  border-radius:40px;
  margin:15px auto;
  padding:12px 20px;
  max-width:92%;
  box-shadow:0 6px 20px rgba(0,0,0,.12);
  position:relative;
  z-index:1000;
}

.nav-container{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.logo{
  font-size:1.2rem;
  font-weight:600;
  color:#e91e63;
}

.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
}

.hamburger span{
  width:26px;
  height:3px;
  background:#e91e63;
  margin:4px 0;
  border-radius:4px;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:15px;
  margin:0;
  padding:0;
}

.nav-links a{
  text-decoration:none;
  color:#e91e63;
  font-weight:600;
  padding:8px 12px;
  border-radius:20px;
  transition:.3s;
}

.nav-links a:hover,
.nav-links a.active{
  background:#e91e63;
  color:#fff;
}

/* ========== MOBILE NAV ========== */
@media(max-width:768px){
  .hamburger{display:flex}

  .nav-links{
    position:absolute;
    top:70px;
    left:5%;
    width:90%;
    background:rgba(255,255,255,.98);
    flex-direction:column;
    align-items:center;
    display:none;
    padding:20px 0;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
  }

  .nav-links.show{display:flex}
}

/* ========== MAIN ========== */
main{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 10px;
}

.container{
  background:rgba(255,255,255,.95);
  border-radius:20px;
  padding:60px 20px;
  max-width:1500px;
  width:100%;
  box-shadow:0 8px 32px rgba(0,0,0,.1);
}

/* ========== HEADING ========== */
h2{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
  color:#e91e63;
  text-align:center;
  margin-bottom:40px;
}

/* ========== TIMELINE ========== */
.timeline{
  position:relative;
}

.timeline::before{
  content:'';
  position:absolute;
  left:50%;
  width:4px;
  height:100%;
  background:linear-gradient(#ff80ab,#e91e63);
  transform:translateX(-50%);
}

.timeline-item{
  width:45%;
  background:#fff;
  border-radius:20px;
  padding:25px 30px;
  margin:30px 0;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
  position:relative;
}

.timeline-item.left{left:0;text-align:right}
.timeline-item.right{left:55%}

.timeline-item .dot{
  width:16px;
  height:16px;
  background:#e91e63;
  border-radius:50%;
  position:absolute;
  top:25px;
}

.timeline-item.left .dot{right:-8px}
.timeline-item.right .dot{left:-8px}

.date{
  font-weight:bold;
  color:#e91e63;
  margin-bottom:8px;
}

/* ========== MOBILE TIMELINE ========== */
@media(max-width:768px){
  h2{font-size:2.2rem}

  .timeline::before{left:8px}

  .timeline-item{
    width:90%;
    left:5%!important;
    text-align:left!important;
  }

  .timeline-item .dot{
    left:-25px!important;
  }
}

/* ========== FOOTER ========== */
footer{
  text-align:center;
  padding:20px;
  background:rgba(255,255,255,.85);
  margin-top:40px;
  border-radius:20px 20px 0 0;
  font-size:.9rem;
}
</style>

<script>

/* Floating hearts */

  const h=document.createElement("div");
