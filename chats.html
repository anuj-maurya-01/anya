<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our First Day Chats üíå</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fcbad3);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="20">üíñ</text></svg>');
      background-size: 50px 50px;
      opacity: 0.1;
      z-index: -1;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Floating emoji hearts */
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #e91e63;
      font-size: 2rem;
      opacity: 0.7;
      animation: rise 6s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Navbar */
    nav.navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      margin: 20px auto;
      padding: 10px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }

    nav li { margin: 0 15px; }

    nav a {
      text-decoration: none;
      color: #e91e63;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(233, 30, 99, 0.3), transparent);
      transition: left 0.5s;
    }

    nav a:hover::before { left: 100%; }
    nav a:hover { color: white; transform: scale(1.05); }
    nav a.active {
      color: white;
      background: #e91e63;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
    }

    /* Title */
    h1.glow-text {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #e91e63;
      text-align: center;
      margin: 40px 0 20px;
      text-shadow: 0 0 10px #ffb6c1, 0 0 20px #e91e63, 0 0 30px #ff9a9e;
    }

    /* Chat Images Layout */
    .chat-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 20px;
      z-index: 2;
    }

    .chat-gallery img {
  width: auto;
  max-width: 90%;
  height: auto;
  max-height: 90vh; /* prevent from overflowing screen */
  display: block;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 1s forwards;
}


    .chat-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 100;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .lightbox img {
      display: block;
      margin: auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 45px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px 20px 0 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      h1.glow-text { font-size: 2.2rem; }
      nav ul { flex-direction: column; }
      nav li { margin: 8px 0; }
      .chat-gallery img { max-width: 90%; }
    }
  </style>
</head>
<body>

  <!-- Background Elements -->

  <!-- Navbar -->

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <footer>Made with ‚ù§Ô∏è to remember our first conversation forever.</footer>

  <script>
    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      document.getElementById('floating-hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1000);

    // Lightbox functionality
    const images = document.querySelectorAll('.chat-gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Close on background click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
