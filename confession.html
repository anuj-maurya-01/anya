<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Confession üíû</title>
  <style>
    /* ‚ú® Romantic Confession Page ‚Äì Integrated Style ‚ú® */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fcbad3);
      color: #333;
      overflow-x: hidden;
      position: relative;
    }

    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="20">üíñ</text></svg>');
      background-size: 50px 50px;
      opacity: 0.1;
      z-index: -1;
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Floating hearts */
    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      color: #e91e63;
      font-size: 2rem;
      opacity: 0.7;
      animation: rise 6s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Navbar */
    nav.navbar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      margin: 20px auto;
      padding: 10px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      text-decoration: none;
      color: #e91e63;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(233, 30, 99, 0.3), transparent);
      transition: left 0.5s;
    }

    nav a:hover::before {
      left: 100%;
    }

    nav a:hover {
      color: white;
      transform: scale(1.05);
    }

    nav a.active {
      color: white;
      background: #e91e63;
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
    }

    /* Confession Section */
    .confession-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      position: relative;
      z-index: 5;
      padding: 20px;
    }

    .confession-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glow-text {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #e91e63;
      text-shadow: 0 0 10px #ffb6c1, 0 0 20px #e91e63, 0 0 30px #ff9a9e;
      margin-bottom: 20px;
    }

    #confession-text {
      font-size: 1.3rem;
      color: #555;
      line-height: 1.6;
      font-style: italic;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px 20px 0 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .glow-text { font-size: 2.2rem; }
      .confession-card { padding: 25px; }
      nav ul { flex-direction: column; }
      nav li { margin: 8px 0; }
    }
  </style>
</head>
<body>
  <div class="hearts-bg"></div>
  <div class="floating-hearts" id="floating-hearts"></div>

  <nav class="navbar">
    <ul>
      <li><a href="timer.html">Our Time</a></li>
      <li><a href="notes.html">Love Notes</a></li>
      <li><a href="messages.html">Dates</a></li>
      <li><a href="dates.html">Messages</a></li>
      <li><a href="moments.html">Cute Moments</a></li>
      <li><a class="active" href="confession.html">Our Confession</a></li>
      <li><a href="letters.html">Letters</a></li>
    </ul>
  </nav>

  <section class="confession-section">
    <div class="confession-card">
      <h1 class="glow-text">üíñ Our Confession üíñ</h1>
      <p id="confession-text"></p>
    </div>
  </section>

  <footer>Made with ‚ù§Ô∏è from the deepest corners of my heart.</footer>

  <script>
    // Floating hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 3 + 3 + 's';
      document.getElementById('floating-hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1000);

    // Typing effect for confession text
    const text = "From the first moment we met, my heart knew it found its home. üíû Every smile, every laugh, every word we‚Äôve shared‚Äîmade me fall deeper in love with you. You‚Äôre not just my person‚Äîyou‚Äôre my forever. üíå";
    const confessionEl = document.getElementById('confession-text');
    let i = 0;
    function typeText() {
      if (i < text.length) {
        confessionEl.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }
    window.onload = typeText;
  </script>
</body>
</html>
