<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Puzzle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .difficulty-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .puzzle-grid {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }

        .card.matched {
            background: #4CAF50;
            color: white;
            cursor: default;
        }

        .win-message {
            font-size: 1.5rem;
            color: #4CAF50;
            margin: 20px 0;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .puzzle-grid {
                gap: 8px;
            }
            
            .card {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Memory Puzzle</h1>
            <p>Match pairs of cards to win! Flip two cards at a time to find matching pairs.</p>
            <div class="difficulty-buttons">
                <button onclick="startGame(4)">Easy (4x4)</button>
                <button onclick="startGame(6)">Medium (6x6)</button>
                <button onclick="startGame(8)">Hard (8x8)</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-info">
                <div>Moves: <span id="moves">0</span></div>
                <div>Pairs Found: <span id="pairs">0</span>/<span id="total-pairs">0</span></div>
                <div>Time: <span id="timer">0s</span></div>
            </div>
            <div id="puzzle-container" class="puzzle-grid"></div>
            <button onclick="resetGame()">New Game</button>
        </div>

        <!-- Win Screen -->
        <div id="win-screen" class="screen">
            <h1>Congratulations!</h1>
            <div class="win-message" id="win-message"></div>
            <p>You completed the puzzle!</p>
            <button onclick="showStartScreen()">Play Again</button>
        </div>
    </div>

    <script>
        let gameState = {
            difficulty: 4,
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            totalPairs: 0,
            moves: 0,
            timer: 0,
            timerInterval: null,
            gameStarted: false
        };

        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ“', 'ðŸ•', 'ðŸŽ®', 'ðŸš€', 'ðŸŒŸ', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ¸', 'ðŸ†', 'ðŸŒˆ', 'ðŸŒ™', 'â­', 'âš¡'];

        function startGame(difficulty) {
            gameState.difficulty = difficulty;
            gameState.totalPairs = (difficulty * difficulty) / 2;
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.timer = 0;
            gameState.gameStarted = false;
            gameState.flippedCards = [];
            
            createPuzzle();
            showScreen('game-screen');
            
            // Start timer
            if (gameState.timerInterval) {
                clearInterval(gameState.timerInterval);
            }
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                document.getElementById('timer').textContent = gameState.timer + 's';
            }, 1000);
        }

        function createPuzzle() {
            const container = document.getElementById('puzzle-container');
            container.innerHTML = '';
            container.style.gridTemplateColumns = `repeat(${gameState.difficulty}, 1fr)`;
            
            // Create pairs of symbols
            let cardSymbols = [];
            const availableSymbols = symbols.slice(0, gameState.totalPairs);
            
            availableSymbols.forEach(symbol => {
                cardSymbols.push(symbol, symbol);
            });
            
            // Shuffle cards
            cardSymbols = shuffleArray(cardSymbols);
            gameState.cards = cardSymbols.map((symbol, index) => ({
                symbol,
                index,
                flipped: false,
                matched: false
            }));
            
            // Create card elements
            gameState.cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.textContent = '?';
                cardElement.onclick = () => flipCard(index);
                container.appendChild(cardElement);
            });
            
            updateGameInfo();
        }

        function flipCard(index) {
            if (!gameState.gameStarted) {
                gameState.gameStarted = true;
            }
            
            const card = gameState.cards[index];
            const cardElement = document.querySelectorAll('.card')[index];
            
            // Don't flip if card is already flipped, matched, or two cards are already flipped
            if (card.flipped || card.matched || gameState.flippedCards.length === 2) {
                return;
            }
            
            // Flip the card
            card.flipped = true;
            cardElement.textContent = card.symbol;
            cardElement.classList.add('flipped');
            
            // Add to flipped cards
            gameState.flippedCards.push(index);
            
            // Check for match if two cards are flipped
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateGameInfo();
                
                const [firstIndex, secondIndex] = gameState.flippedCards;
                const firstCard = gameState.cards[firstIndex];
                const secondCard = gameState.cards[secondIndex];
                
                if (firstCard.symbol === secondCard.symbol) {
                    // Match found
                    firstCard.matched = true;
                    secondCard.matched = true;
                    gameState.matchedPairs++;
                    
                    document.querySelectorAll('.card')[firstIndex].classList.add('matched');
                    document.querySelectorAll('.card')[secondIndex].classList.add('matched');
                    
                    gameState.flippedCards = [];
                    
                    // Check for win
                    if (gameState.matchedPairs === gameState.totalPairs) {
                        endGame();
                    }
                } else {
                    // No match - flip back after delay
                    setTimeout(() => {
                        firstCard.flipped = false;
                        secondCard.flipped = false;
                        
                        document.querySelectorAll('.card')[firstIndex].textContent = '?';
                        document.querySelectorAll('.card')[firstIndex].classList.remove('flipped');
                        
                        document.querySelectorAll('.card')[secondIndex].textContent = '?';
                        document.querySelectorAll('.card')[secondIndex].classList.remove('flipped');
                        
                        gameState.flippedCards = [];
                    }, 1000);
                }
            }
        }

        function updateGameInfo() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('pairs').textContent = gameState.matchedPairs;
            document.getElementById('total-pairs').textContent = gameState.totalPairs;
        }

        function endGame() {
            clearInterval(gameState.timerInterval);
            
            const score = Math.max(0, 1000 - (gameState.moves * 10) - (gameState.timer * 2));
            document.getElementById('win-message').textContent = 
                `You completed the ${gameState.difficulty}x${gameState.difficulty} puzzle in ${gameState.moves} moves and ${gameState.timer} seconds! Score: ${score}`;
            
            showScreen('win-screen');
        }

        function resetGame() {
            startGame(gameState.difficulty);
        }

        function showStartScreen() {
            showScreen('start-screen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', () => {
            showScreen('start-screen');
        });
    </script>
</body>
</html>
