<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Claw Machine</title>
  <style>
    *, ::before, ::after { box-sizing: border-box; }
    body {
      padding: 0; margin: 0; font-family: sans-serif;
      background-color: #84dfe2;
      --brown: #57280f; --blue: #33a5da; --dark-blue: #3a94b7;
      --machine-color: #32c2db; --machine-width: 160px; --m: 2;
    }
    .wrapper {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; min-height: 600px; flex-direction: column;
    }
    .pix::before, .pix::after { position: absolute; content: ''; }
    .pix, .pix::before, .pix::after {
      width: calc(var(--w) * var(--m)); height: calc(var(--h) * var(--m));
      image-rendering: pixelated; background-size: calc(var(--w) * var(--m)) calc(var(--h) * var(--m));
    }
    .claw-machine { display: flex; flex-direction: column; border: 2px solid var(--brown); overflow: hidden; position: relative;}
    .collection-box {
      --h: 32px; width: calc(var(--m) * var(--machine-width));
      margin: calc(var(--m) * var(--h) * -1 - 10px) 0 24px;
      display: flex; align-items: flex-end; justify-content: start;
    }
    .collection-box .toy-wrapper { position: relative; width: calc(100% / 6); display: flex; align-items: end; justify-content: center; }
    .toy-wrapper.squeeze-in { width: 0; animation: squeeze-in forwards 0.4s; animation-delay: 1.4s; }
    @keyframes squeeze-in { 0% { width: 0; } 100% { width: calc(100% / 6); } }
    @keyframes show-toy-2 { 0% { opacity: 0; transform: translateY(-100vh); } 100% { opacity: 1; transform: translateY(0); } }
    .toy-wrapper .toy { opacity: 0; transform: translateY(-100vh); animation: forwards show-toy-2 0.8s; animation-delay: 1s; }
    .claw-machine.show-overlay::after {
      content: ''; position: absolute; width: 100%; height: 100%; left: 0; top: 0;
      background-color: var(--machine-color); opacity: 0.6; z-index: 6; pointer-events: none;
    }
    .box { position: relative; background-color: #7fcfed; --w: var(--machine-width); --h: 180px; }
    .box::before { background-color: var(--brown); top: calc(70px * var(--m)); width: 100%; height: calc(var(--m) * 8px); z-index: 5; }
    .box::after { background-color: var(--machine-color); top: calc(70px * var(--m)); right: 0px; width: calc(var(--m) * 8px); height: calc(var(--m) * 170px); z-index: 2; }
    .machine-top, .machine-bottom { position: absolute; width: 100%; --h: 70px; height: calc(var(--h) * var(--m)); }
    .machine-top { top: 0; display: flex; align-items: center; z-index: 1; }
    .machine-top::after { content: ''; top: 0; left: 0; width: 100%; height: 100%; background-color: #70f7f372; z-index: 1; }
    .machine-bottom { bottom: 0; background-color: #def7f6; }
    .collection-point {
      position: absolute; bottom: 0; --w: 44px; --h: 24px; z-index: 0;
      background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABYAAAAMCAYAAABm+U3GAAAAAXNSR0IArs4c6QAAADBJREFUOE9jtJqy/T8DFcGxHE9GkHGM1DYYZCjIcJoYTDMXjxqMkrZGIw8eHEMvKADnSiE1EAXSagAAAABJRU5ErkJggg==);
    }
    .rail { top: 0; left: 0; transition: 0.3s; border: solid var(--blue); }
    .rail.hori { --h: 5px; width: 100%; background-color: #fff; border-width: 2px 0; z-index: 1; }
    .rail.vert { position: absolute; --h: 70px; --w: 5px; background-color: #fff; border-width: 0 2px; }
    .arm-joint { position: absolute; top: 0; left: 0; --w: 5px; --h: 5px; transition: 0.3s; z-index: -1; }
    .arm-joint::after { position: absolute; border: solid var(--blue) 2px; background-color: #fff; --w: 10px; --h: 10px; top: calc(var(--m) * var(--h) * -0.25); left: calc(var(--m) * var(--w) * -0.25); }
    .arm::after {
      position: absolute; --w: 13px; --h: 7px; bottom: calc(var(--m) * -1px); left: calc(var(--m) * -3px);
      background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAAHCAYAAADTcMcaAAAAAXNSR0IArs4c6QAAAElJREFUKFNjZGBgYDBeeus/iCYGnI1WY2QEaTgTpUqMerAak2W3GVA0RWgKMKy4/gHDAGRx6miCWQEyGQbQbcawiRiPgTWRE3oA5mIzfZr3jVYAAAAASUVORK5CYII=);

<body>
   
  <div class="wrapper">
    <div class="collection-box pix"></div>
    <div class="claw-machine">
      <div class="box pix">
        <div class="machine-top pix">
          <div class="arm-joint pix">
            <div class="arm pix">
              <div class="claws pix"></div>
            </div>
          </div>
          <div class="rail vert pix"></div>
          <div class="rail hori pix"></div>
        </div>
        <div class="machine-bottom pix">
          <div class="collection-point pix"></div>
        </div>
      </div>
      <div class="control pix">
        <div class="cover left"></div>
        <button class="hori-btn pix"></button>
        <button class="vert-btn pix"></button>
        <div class="cover right">
          <div class="instruction pix"></div>
        </div>
        <div class="cover bottom"></div>
        <div class="cover top">
          <div class="collection-arrow pix"></div>
        </div>
        <div class="collection-point pix"></div>
      </div>
    </div>
  </div>

  <script>
    const elements = {
      clawMachine: document.querySelector('.claw-machine'),
      box: document.querySelector('.box'),
      collectionBox: document.querySelector('.collection-box'),
      collectionArrow: document.querySelector('.collection-arrow'),
      toys: [],
    }

    const settings = { targetToy: null, collectedNumber: 0 }
    const m = 2
    const toys = {
      bear: { w: 20 * m, h: 27 * m },
      bunny: { w: 20 * m, h: 29 * m },
      golem: { w: 20 * m, h: 27 * m },
      cucumber: { w: 16 * m, h: 28 * m },
      penguin: { w: 24 * m, h: 22 * m },
      robot: { w: 20 * m, h: 30 * m },
    }

    const sortedToys = [...Object.keys(toys), ...Object.keys(toys)].sort(() => 0.5 - Math.random())
    const cornerBuffer = 16
    const machineBuffer = { x: 36, y: 16 }

    const radToDeg = rad => Math.round(rad * (180 / Math.PI))
    const calcX = (i, n) => i % n
    const calcY = (i, n) => Math.floor(i / n)

    const { width: machineWidth, height: machineHeight, top: machineTop } = elements.clawMachine.getBoundingClientRect()
    const { height: machineTopHeight } = document.querySelector('.machine-top').getBoundingClientRect()
    const { top: machineBottomTop, height: machineBottomHeight } = document.querySelector('.machine-bottom').getBoundingClientRect()
    const maxArmLength = machineBottomTop - machineTop - machineBuffer.y

    const adjustAngle = angle => {
      const adjustedAngle = angle % 360
      return adjustedAngle < 0 ? adjustedAngle + 360 : adjustedAngle
    }

    const randomN = (min, max) => Math.round(min - 0.5 + Math.random() * (max - min + 1))

    class Button {
      constructor({ className, action, isLocked, pressAction, releaseAction }) {
        Object.assign(this, { el: document.querySelector(.${className}), isLocked })
        this.el.addEventListener('click', action)
        ;['mousedown', 'touchstart'].forEach(a => this.el.addEventListener(a, pressAction))
        ;['mouseup', 'touchend'].forEach(a => this.el.addEventListener(a, releaseAction))
        if (!isLocked) this.activate()
      }
      activate() { this.isLocked = false; this.el.classList.add('active') }
      deactivate() { this.isLocked = true; this.el.classList.remove('active') }
    }

    class WorldObject {
      constructor(props) {
        Object.assign(this, { x: 0, y: 0, z: 0, angle: 0, transformOrigin: { x: 0, y: 0 }, interval: null, default: {}, moveWith: [], el: props.className && document.querySelector(.${props.className}), ...props })
        this.setStyles()
        if (props.className) {
          const { width, height } = this.el.getBoundingClientRect()
          this.w = width; this.h = height
        }
        ;['x', 'y', 'w', 'h'].forEach(key => this.default[key] = this[key])
      }
      setStyles() {
        Object.assign(this.el.style, { left: ${this.x}px, top: !this.bottom && ${this.y}px, bottom: this.bottom, width: ${this.w}px, height: ${this.h}px, transformOrigin: this.transformOrigin })
        this.el.style.zIndex = this.z
      }
      setClawPos(clawPos) { this.clawPos = clawPos }
      setTransformOrigin(transformOrigin) {
        this.transformOrigin = transformOrigin === 'center' ? 'center' : ${transformOrigin.x}px ${transformOrigin.y}px
        this.setStyles()
      }
      handleNext(next) { clearInterval(this.interval); if (next) next() }
      resumeMove({ moveKey, target, moveTime, next }) { this.interval = null; this.move({ moveKey, target, moveTime, next }) }
      resizeShadow() { elements.box.style.setProperty('--scale', 0.5 + this.h / maxArmLength / 2) }
      move({ moveKey, target, moveTime, next }) {
        if (this.interval) { this.handleNext(next) }
        else {
          const moveTarget = target !== undefined ? target : this.default[moveKey]
          this.interval = setInterval(() => {
            const distance = Math.abs(this[moveKey] - moveTarget) < 10 ? Math.abs(this[moveKey] - moveTarget) : 10
            const increment = this[moveKey] > moveTarget ? -distance : distance
            if (increment > 0 ? this[moveKey] < moveTarget : this[moveKey] > moveTarget) {
              this[moveKey] += increment
              this.setStyles()
              if (moveKey === 'h') this.resizeShadow()
              if (this.moveWith.length) {
                this.moveWith.forEach(obj => {
                  if (!obj) return
                  obj[moveKey === 'h' ? 'y' : moveKey] += increment
                  obj.setStyles()
                })
              }
            } else { this.handleNext(next) }
          }, moveTime || 100)
        }
      }
    }

    class Toy extends WorldObject {
      constructor(props) {
        const toyType = sortedToys[props.index]
        const size = toys[toyType]
        const el = document.createElement('div')
        el.className = toy pix ${toyType}
        super({
          el,
          x: cornerBuffer + calcX(props.index, 4) * ((machineWidth - cornerBuffer * 3) / 4) + size.w / 2 + randomN(-6, 6),
          y: machineBottomTop - machineTop + cornerBuffer + calcY(props.index, 4) * ((machineBottomHeight - cornerBuffer * 2) / 3) - size.h / 2 + randomN(-2, 2),
          z: 0, toyType, ...size, ...props
        })
        elements.box.append(this.el)
        this.el.addEventListener('click', () => this.collectToy())
        elements.toys.push(this)
      }
      collectToy() {
        this.el.classList.remove('selected')
        this.x = machineWidth / 2 - this.w / 2
        this.y = machineHeight / 2 - this.h / 2
        this.z = 7
        this.el.style.setProperty('--rotate-angle', '0deg')
        this.setTransformOrigin('center')
        this.el.classList.add('display')
        elements.clawMachine.classList.add('show-overlay')
        settings.collectedNumber++
        const wrapper = document.createElement('div')
        wrapper.className = toy-wrapper ${settings.collectedNumber > 6 ? 'squeeze-in' : ''}
        wrapper.innerHTML = <div class="toy pix ${this.toyType}"></div>
        elements.collectionBox.appendChild(wrapper)
        setTimeout(() => {
          elements.clawMachine.classList.remove('show-overlay')
          if (!document.querySelector('.selected')) elements.collectionArrow.classList.remove('active')
        }, 1000)
      }
      setRotateAngle() {
        const angle = radToDeg(Math.atan2(this.y + this.h / 2 - this.clawPos.y, this.x + this.w / 2 - this.clawPos.x)) - 90
        const adjustedAngle = Math.round(adjustAngle(angle))
        this.angle = adjustedAngle < 180 ? adjustedAngle * -1 : 360 - adjustedAngle
        this.el.style.setProperty('--rotate-angle', ${this.angle}deg)
      }
    }

    elements.box.style.setProperty('--shadow-pos', ${maxArmLength}px)
    const armJoint = new WorldObject({ className: 'arm-joint' })
    const vertRail = new WorldObject({ className: 'vert', moveWith: [null, armJoint] })
    const arm = new WorldObject({ className: 'arm' })
    armJoint.resizeShadow()

    armJoint.move({
      moveKey: 'y', target: machineTopHeight - machineBuffer.y, moveTime: 50,
      next: () => vertRail.resumeMove({
        moveKey: 'x', target: machineBuffer.x, moveTime: 50,
        next: () => {
          Object.assign(armJoint.default, { y: machineTopHeight - machineBuffer.y, x: machineBuffer.x })
          Object.assign(vertRail.default, { x: machineBuffer.x })
          activateHoriBtn()
        }
      })
    })

    const doOverlap = (a, b) => b.x > a.x && b.x < a.x + a.w && b.y > a.y && b.y < a.y + a.h
    const getClosestToy = () => {
      const claw = { y: armJoint.y + maxArmLength + machineBuffer.y + 7, x: armJoint.x + 7, w: 40, h: 32 }
      const overlappedToys = elements.toys.filter(t => doOverlap(t, claw))
      if (overlappedToys.length) {
        const toy = overlappedToys.sort((a, b) => b.index - a.index)[0]
        toy.setTransformOrigin({ x: claw.x - toy.x, y: claw.y - toy.y })
        toy.setClawPos({ x: claw.x, y: claw.y })
        settings.targetToy = toy
      }
    }

    new Array(12).fill('').forEach((_, i) => { if (i !== 8) new Toy({ index: i }) })
    const activateHoriBtn = () => { horiBtn.activate(); [vertRail, armJoint, arm].forEach(c => c.interval = null) }
    const stopHoriBtnAndActivateVertBtn = () => { armJoint.interval = null; horiBtn.deactivate(); vertBtn.activate() }

    const dropToy = () => {
      arm.el.classList.add('open')
      if (settings.targetToy) {
        settings.targetToy.z = 3
        settings.targetToy.move({ moveKey: 'y', target: machineHeight - settings.targetToy.h - 30, moveTime: 50 })
        ;[vertRail, armJoint, arm].forEach(obj => (obj.moveWith[0] = null))
      }
      setTimeout(() => {
        arm.el.classList.remove('open')
        activateHoriBtn()
        if (settings.targetToy) {
          settings.targetToy.el.classList.add('selected')
          elements.collectionArrow.classList.add('active')
          settings.targetToy = null
        }
      }, 700)
    }

    const grabToy = () => {
      if (settings.targetToy) {
        ;[vertRail, armJoint, arm].forEach(obj => obj.moveWith[0] = settings.targetToy)
        settings.targetToy.setRotateAngle()
        settings.targetToy.el.classList.add('grabbed')
      } else { arm.el.classList.add('missed') }
    }

    const horiBtn = new Button({
      className: 'hori-btn', isLocked: true,
      pressAction: () => {
        arm.el.classList.remove('missed')
        vertRail.move({ moveKey: 'x', target: machineWidth - armJoint.w - machineBuffer.x, next: stopHoriBtnAndActivateVertBtn })
      },
      releaseAction: () => { clearInterval(vertRail.interval); stopHoriBtnAndActivateVertBtn() }
    })

    const vertBtn = new Button({
      className: 'vert-btn', isLocked: true,
      pressAction: () => { if (!vertBtn.isLocked) armJoint.move({ moveKey: 'y', target: machineBuffer.y }) },
      releaseAction: () => {
        clearInterval(armJoint.interval); vertBtn.deactivate(); getClosestToy()
        setTimeout(() => {
          arm.el.classList.add('open')
          arm.move({
            moveKey: 'h', target: maxArmLength,
            next: () => setTimeout(() => {
              arm.el.classList.remove('open'); grabToy()
              arm.resumeMove({
                moveKey: 'h',
                next: () => vertRail.resumeMove({
                  moveKey: 'x',
                  next: () => armJoint.resumeMove({ moveKey: 'y', next: dropToy })
                })
              })
            }, 500)
          })
        }, 500)
      }
    })
  </script>
</body>
